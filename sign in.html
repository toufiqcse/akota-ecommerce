<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            
        <link rel="stylesheet" href="sign in style.css">
</head>
<body>
  
    <div class="container">
         
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form>
                            <!-- Email input -->
                            <div class="ep">
                                <div class="form-outline mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw eicon"></i>
                                    <input type="email" id="form1Example13" class="form-control form-control-lg eclass"  required=""  placeholder="Email Address" />
                                
                                </div>
                                
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <i class="fas fa-key fa-lg me-3 fa-fw picon"></i>
                                    <input type="password" id="form1Example23" class="form-control form-control-lg pclass" required="" placeholder="Password"  />
                                
                                </div>
                            </div>
        
                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div>
                                <a href="pass recovery.html">Forgot password?</a>
                            </div>
        
                            <!-- Submit button -->
                          <a href="index.html">  <input type="button" class="btn btn-primary btn-lg btn-block sbutton" value="Sign in"> </a>
                            
        
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>
        
                           <div class="fblogin">
                                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="https://www.facebook.com/?_rdc=1&_rdr" role="button">
                                    <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                                </a>
                           </div>
                            <div class="twlogin">
                                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="https://twitter.com/login" role="button">
                                    <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
